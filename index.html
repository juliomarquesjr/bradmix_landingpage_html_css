<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadmix</title>

    <link href="./assets/css/estilo.css" rel="stylesheet">
    <link href="./assets/css/boxWhats.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div class="imagem">
        <div>
            <img class="whats-balao" src="assets/img/whatsIcon.png" alt="WhatsApp Breadmix">
        </div>
        <div class="card-whats">
            <h2>
                <img class="whatsIcon" src="assets/img/whatsIcon.png" />
                What's App Breadmix
            </h2>
            <form
                onsubmit="window.location = 'https://api.whatsapp.com/send?phone=5551984100707&text=' + 'Nome:'+ nome.value  + ' Mensagem: ' + mensagem.value; return false;            "
                method="post">
                <label>Nome:</label>
                <input id="nome" type="text" required>
                <label>Mensagem:</label>
                <textarea id="mensagem" cols="25" rows="6" required
                    placeholder="Ola, gostaria de conversar sobre os produtos..."></textarea>
                <button>Enviar Mensagem</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>


</html>
